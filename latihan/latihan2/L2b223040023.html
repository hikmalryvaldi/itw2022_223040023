<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L2b223040023</title>
  </head>
  <body>
    <form>
      <table border="1" cellpadding="5">
        <tr bgcolor="gray">
          <th colspan="3">INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
          <td>Username</td>
          <td align="center">:</td>
          <td><input type="text" name="username" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td align="center">:</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Fullname</td>
          <td align="center">:</td>
          <td><input type="text" name="Fullname" /></td>
        </tr>
        <tr>
          <td>E-mail</td>
          <td align="center">:</td>
          <td><input type="email" name="E-mail" /></td>
        </tr>
        <tr>
          <td>Agama</td>
          <td align="center">:</td>
          <td>
            <select>
              <option name="agama">--Pilih Agama--</option>
              <option value="islam">Islam</option>
              <option value="kristen">Kristen</option>
              <option value="hindu">Hindu</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td align="center">:</td>
          <td>
            <input type="radio" name="jenis" value="laki-laki" />Laki-laki
            <input type="radio" name="jenis" value="perempuan" />Perempuan
          </td>
        </tr>
        <tr>
          <td>Hobi</td>
          <td align="center">:</td>
          <td>
            <input type="checkbox" name="hobi" value="Musik" />Musik
            <input type="checkbox" name="hobi" value="Olahraga" />Olahraga
            <input type="checkbox" name="hobi" value="Gaming" />Gaming
            <input type="checkbox" name="hobi" value="lainnya" />Lainnya
          </td>
        </tr>
        <tr>
          <td>Profil singkat</td>
          <td align="center">:</td>
          <td><textarea cols="34" rows="5"></textarea></td>
        </tr>
        <tr>
          <td colspan="3" align="right">
            <input type="submit" name="submit" value="Input" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
